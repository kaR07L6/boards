{% extends 'base2.html' %}

{% block title %}{{ board.title }}の編集{% endblock %}

{% block content %}
    <section>
        <h2>{{ board.title }}の編集</h2>
        <form action="{% url 'log:update' pk=board.id %}" method="post" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.title.id_for_label }}" class="form-label">作品名</label></br>
            </div>
            {{ form.title }}
            <div class="mb-3">
             <label for="{{ form.name.id_for_label }}" class="form-label">作者名</label></br>
            {{ form.name }}
            </div>
            <div class="mb-3">
                <label for="{{ form.content.id_for_label }}" class="form-label">感想</label></br>
                {{ form.content }}
                </div>
            <button type="submit" class="btn2">更新</button>
            <a href="{% url 'log:show' pk=board.id %}" class="btn2">一覧に戻る</a>
        </form>
    </section>
{% endblock %}

{% extends 'base2.html' %}

{% block title %}新規登録{% endblock %}

{% block content %}
    <section class="new-page">
        <form action="{% url 'log:create' %}" method="post" class="mt-4">
            {% csrf_token %}
            <div class="label1 mb-3">
                <label for="{{ form.title.id_for_label }}" class="form-label1">作品名</label></br>
                {{ form.title }}
            </div>
            <div class="label1 mb-3">
                <label for="{{ form.name.id_for_label }}" class="form-label1">作者名</label></br>
                {{ form.name }}
            </div>
            <div class="form-label1 mb-3">
                <label for="{{ form.content.id_for_label }}" class="form-label2">感想</label></br>
                {{ form.content }}
            </div>
            <div class="btn-group">
                <a href="{% url 'log:index' %}" class="btn2">一覧に戻る</a>
                <button type="submit" class="btn3">記録</button>
            </div>
            
        </form>
    </section>
{% endblock %}

{% extends 'base.html' %}

{% block title %}一覧{% endblock %}

{% block content %}
    <section>
        <h1>一覧</h1>
        <table class="table">
            <colgroup>
                <col style="width: 10%;">
                <col style="width: 50%;">
                <col style="width: 20%;">
                <col style="width: 20%;">
            </colgroup>
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">作品名</th>
                    <!--<th scope="col">投稿日時</th>
                    <th scope="col">更新日時</th> -->
                </tr>
            </thead>
            <tbody>
                {% for board in boards %}
                <tr>
                    <td scope="col">{{ board.id }}</td>
                    <td scope="col"><a href="{% url 'log:show' pk=board.id %}">{{ board.title }}</td>
                    <!--<td scope="col">{{ board.created_at }}</td>
                    <td scope="col">{{ board.updated_at }}</td> -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'log:new' %}" class="btn btn-primary">記録</a>
    </section>
{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}あああ{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="bg-success">
        <div class="container">
            <div class="pt-3 pb-1 mb-2 text-white">
                <h1>あああ</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="mb-2">
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>
    
    <footer class="bg-secondary">
        <div class="container">
            <div class="pt-3 pb-1 text-white">
                <p class="text-center">あああ</p>
            </div>
        </div>
    </footer>
</body>
</html>
